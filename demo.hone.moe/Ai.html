<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartPic</title>
        <link rel="icon" sizes="192x192" href="https://demo.hone.moe/img/logo.svg">
        <link rel="stylesheet" href="https://demo.hone.moe/cssReset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://demo.hone.moe/style_ai.css">
    </head>

    <body>
        <header class="container-fluid headColor">
            <ul class="row  align-items-center">
                <li class="col-2"><a class="smartPic" href="index.html"> <img width="50em" src="img/logo.svg"
                            alt="">SmartPic</a></li>
                <li class="col-2 header-text"> <a href="https://demo.hone.moe/index.html">Home</a></li>
                <li class="col-2 header-text"> <a href="https://demo.hone.moe/manualEditor/index.html">Manual Editor</a></li>
                <li class="col-2 header-text"> <a href="https://demo1.hone.moe/ai">AI Editor</a></li>
                <li class="col-2 header-text"> <a href="https://demo.hone.moe/About.html">About</a></li>
            </ul>
        </header>
        <div class="row container-fluid justify-content-center">
            <div class="contener-fluid backg col-10 row">
                <div class="col-3 control_panel">
                    <div class="row justify-content-center ">
			    <form class="justify-content-center" method=POST action=https://demo1.hone.moe/loading enctype=multipart/form-data>
				    <br>
                            <label class="col-10" for="prom">AI Image Editing</label>
			    <br>
			    <br>
                        <label for="img_in" class="col-5 btn btn_conf1">Upload Image</label>
				    <input type=file name=uplfile id="img_in" hidden>
				    <br><br>
				    <input type="radio" id="rembg" name="choice" value="rembg">
				    <label for="rembg">Remove Background</label><br>
				    <br>
				    <input type="radio" id="upscale" name="choice" value="upscale">
				    <label for="upscale">Upscale Image</label><br>
				    <br>

                        <label for="submit" class="col-5 btn btn_conf1">Start!</label>
				    <input id="submit" name="submit" value="Start" type=submit hidden>
			    </form>
                    </div>
                </div>
                <div class="col-9 s2c">
                    <img class="img_viewer" src="https:/demo.hone.moe/img/emptyImage.png" id="ai_img">
                </div>
            </div>
        </div>
        <script src="https://demo.hone.moe/Ai_js.js"></script>
    </body>

</html>
